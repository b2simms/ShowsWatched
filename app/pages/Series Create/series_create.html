<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button><md-icon class="material-icons" ui-sref="nav.series">keyboard_return</md-icon></md-button><h2><span>Create Series</span></h2>
      </div>
    </md-toolbar>

    <md-progress-linear class="md-accent" md-mode="indeterminate" ng-show="isLoading"></md-progress-linear>

    <md-card-content>
      <md-button ng-if="!isPreexisting" ui-sref="series_preexisting" class="md-raised md-primary">&nbsp Create from Pre-existing Series &nbsp</md-button>
      <label ng-if="isPreexisting">Creating from preexisting:</label>
      <form name="Form">
        <md-input-container class="md-block">
          <label>Name</label>
          <input type="text" name="name" ng-model="body.name" placeholder="Doctor Who" ng-disabled="isLoading || isPreexisting" required="" />
          <div ng-messages="Form.name.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Enter name</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Description</label>
          <input type="text" name="description" ng-model="body.description" placeholder="A big ball of wibbly wobbly, timey wimey stuff" ng-disabled="isLoading || isPreexisting" required="" />
          <div ng-messages="Form.description.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Enter description</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <md-switch ng-model="body.is_private" aria-label="Is Private">
            <div ng-if="body.is_private">Is Private</div>
            <div ng-if="!body.is_private">Is Public</div>
          </md-switch>
        </md-input-container>

        <span md-colors="{color:'warn'}" ng-show="message">{{message}}<br><br></span>
        <span ng-show="message_success">{{message_success}}<br><br></span>

        <md-button ng-disabled="!Form.$valid || isLoading" ng-click="create()" class="md-raised md-primary">&nbsp Create &nbsp</md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
