<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button><md-icon class="material-icons" ui-sref="login">keyboard_return</md-icon></md-button><h2><span>Password Recovery</span></h2>
      </div>
    </md-toolbar>

    <md-progress-linear class="md-accent" md-mode="indeterminate" ng-show="isLoading"></md-progress-linear>

    <md-card-content>
      <form name="Form">
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" name="password" ng-model="password" placeholder="password" ng-disabled="isLoading" required="" />
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Enter password</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Re-type Password</label>
          <input type="password" name="password2" ng-model="password2" placeholder="password" ng-disabled="isLoading" compare-to="password" required="" />
          <div ng-messages="Form.password2.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Passwords do not match</div>
          </div>
          <div ng-messages="!Form.password2.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Needs to match password</div>
          </div>
        </md-input-container>

        <span md-colors="{color:'warn'}" ng-show="message">{{message}}<br><br></span>

        <md-button ng-disabled="!Form.$valid || isLoading" ng-click="recoverPassword()" class="md-raised md-primary">&nbsp Update Password &nbsp</md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
